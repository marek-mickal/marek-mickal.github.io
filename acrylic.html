<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    var swiper = new Swiper('.swiper', {
        // Optional parameters
        slidesPerView: 2,
        speed: 1200,
        loop: true,
        centeredSlides: true,
        centeredSlides: true,
        grabCursor: true,
        effect: "coverflow",
        coverflowEffect: {
            rotate: -10,
            stretch: 0,
            depth: 400,
            modifier: 1,
            slideShadows: false,
            scale: 0.618,
        },
    });
</script>
