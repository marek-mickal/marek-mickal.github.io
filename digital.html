<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Digital by MM</title>
    <link rel="stylesheet" href="css/basic.css"/>
    <link rel="stylesheet" href="css/pages.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
<body>
<header>
    <div class="top_menu">
        <a href="#petP">Pet portraits</a>
        <a href="#poster">Posters</a>
        <a href="#stickies">Stickers</a>
    </div>
    <h2 class="big_headline">Art by MM</h2>
    <h2 class="name_headline">Digital art</h2>
</header>

<main>
    <div class="container">

        <div id="petP" class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="images/digital/benik_sq.jpg" alt="Pet portrait">
                </div>
                <div class="swiper-slide">
                    <img src="images/digital/bobi_sq.jpg" alt="Pet portrait">
                </div>
                <div class="swiper-slide">
                    <img src="images/digital/garp_sq.jpg" alt="Pet portrait">
                </div>
                <div class="swiper-slide">
                    <img src="images/digital/teo_sq.jpg" alt="Pet portrait">
                </div>
            </div>
        </div>
        <div class="card_tag">
            <h2 class="name_headline fix_position">Pet portraits</h2>
        </div>


        <div  id="poster" class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="images/digital/posters/leo.JPG" alt="Digital poster">
                </div>
                <div class="swiper-slide">
                    <img src="images/digital/posters/monada.JPG" alt="Digital poster">
                </div>
                <div class="swiper-slide">
                    <img src="images/digital/posters/spajdi.JPG" alt="Digital poster">
                </div>
            </div>
        </div>
        <div class="card_tag">
            <h2 class="name_headline fix_position">Posters</h2>
        </div>

        <div  id="stickies" class="swiper slide_shrink">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="images/digital/stickers/cowcats/A6_sheet_1.jpg" alt="Sticker sheet">
                </div>
                <div class="swiper-slide">
                    <img src="images/digital/stickers/cowcats/A6_sheet_2.jpg" alt="Sticker sheet">
                </div>
                <div class="swiper-slide">
                    <img src="images/digital/stickers/cowcats/A6_sheet_3.jpg" alt="Sticker sheet">
                </div>
                <div class="swiper-slide">
                    <img src="images/digital/stickers/cowcats/A6_sheet_4.jpg" alt="Sticker sheet">
                </div>

                <div class="swiper-slide">
                    <img src="images/digital/stickers/houbisky.jpg" alt="Sticker sheet">
                </div>

                <div class="swiper-slide">
                    <img src="images/digital/stickers/podzim/A6_apple_time.jpg" alt="Sticker sheet">
                </div>
                <div class="swiper-slide">
                    <img src="images/digital/stickers/podzim/A6_kastany.jpg" alt="Sticker sheet">
                </div>
                <div class="swiper-slide">
                    <img src="images/digital/stickers/podzim/A6_na_poli.jpg" alt="Sticker sheet">
                </div>
                <div class="swiper-slide">
                    <img src="images/digital/stickers/podzim/A6_plody.jpg" alt="Sticker sheet">
                </div>
                <div class="swiper-slide">
                    <img src="images/digital/stickers/podzim/A6_rainy_day.jpg" alt="Sticker sheet">
                </div>
                <div class="swiper-slide">
                    <img src="images/digital/stickers/podzim/A6_sklizen.jpg" alt="Sticker sheet">
                </div>
                <div class="swiper-slide">
                    <img src="images/digital/stickers/podzim/A6_yummi.jpg" alt="Sticker sheet">
                </div>

                <div class="swiper-slide">
                    <img src="images/digital/stickers/halloween/A6_sheet_1.jpg" alt="Sticker sheet">
                </div>
                <div class="swiper-slide">
                    <img src="images/digital/stickers/halloween/A6_sheet_2.jpg" alt="Sticker sheet">
                </div>
                <div class="swiper-slide">
                    <img src="images/digital/stickers/halloween/A6_sheet_3.jpg" alt="Sticker sheet">
                </div>
                <div class="swiper-slide">
                    <img src="images/digital/stickers/halloween/A6_sheet_4.jpg" alt="Sticker sheet">
                </div>
                <div class="swiper-slide">
                    <img src="images/digital/stickers/halloween/A6_sheet_5.jpg" alt="Sticker sheet">
                </div>
                <div class="swiper-slide">
                    <img src="images/digital/stickers/halloween/A6_sheet_6.jpg" alt="Sticker sheet">
                </div>

                <div class="swiper-slide">
                    <img src="images/digital/stickers/lesni_z/A6_sheet_hrabos_p.jpg" alt="Sticker sheet">
                </div>
                <div class="swiper-slide">
                    <img src="images/digital/stickers/lesni_z/A6_sheet_kanec_p.jpg" alt="Sticker sheet">
                </div>
                <div class="swiper-slide">
                    <img src="images/digital/stickers/lesni_z/A6_sheet_veverka_p.jpg" alt="Sticker sheet">
                </div>
                <div class="swiper-slide">
                    <img src="images/digital/stickers/lesni_z/A6_sheet_meda_p.jpg" alt="Sticker sheet">
                </div>
            </div>
        </div>
        <div class="card_tag">
            <h2 class="name_headline fix_position">Stickers made with Bajovec</h2>
        </div>
    </div>
</main>


<footer>
    <h2>&copy; Marek Miƒçkal 2022</h2>
</footer>




<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    var swiper = new Swiper('.swiper', {
        // Optional parameters
        slidesPerView: 2,
        speed: 1200,
        loop: true,
        centeredSlides: true,
        centeredSlides: true,
        grabCursor: true,
        effect: "coverflow",
        coverflowEffect: {
            rotate: -10,
            stretch: 0,
            depth: 400,
            modifier: 1,
            slideShadows: false,
            scale: 0.618,
        },
        // autoplay: {
        //     delay: 2000,
        //     disableOnInteraction: true,
        // }
    });
</script>
</body>
</html>
