<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Art by MM</title>
    <link rel="stylesheet" href="css/basic.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
</head>
<body>

<div class="container">
    <p class="top_menu"> About Acrylic Digital Watercolor</p>
    <p class="big_headline">Art by MM</p>
    <p class="name_headline">Marek Miƒçkal</p>

    <div class="swiper">
        <div class="card_headline clip_bottom">
            <p>Digital</p>
        </div>
        <div class="swiper-wrapper">

            <div class="swiper-slide">
                <a href="digital.html">
                    <img src="images/benik_web.jpg" alt="Dog portrait">
                </a>
                <div class="card_headline_bottom clip_top">
                    <p>Digital</p>
                </div>
                <div class="card_subheadline">
                    <p>Pet portraits</p>
                </div>
            </div>

            <div class="swiper-slide">
                <div class="card_headline_bottom clip_top">
                    <p>Digital</p>
                </div>
                <a href="digital.html">
                    <img src="images/Ivernekico.jpg" alt="Digital sticker">
                </a>
                <div class="card_subheadline">
                    <p>Stickers etc.</p>
                </div>
            </div>

<!--            <div class="swiper-slide">-->
<!--                <div class="card_headline_bottom clip_top">-->
<!--                    <p>Digital</p>-->
<!--                </div>-->
<!--                <a href="digital.html">-->
<!--                    <img src="images/lower.jpg" alt="Lion poster">-->
<!--                </a>-->
<!--                <div class="card_subheadline">-->
<!--                    <p>Posters</p>-->
<!--                </div>-->
<!--            </div>-->

        </div>
    </div>

    <div class="swiper">
        <div class="card_headline clip_bottom">
            <p>Watercolor</p>
        </div>
        <div class="swiper-wrapper">

            <div class="swiper-slide">
                <div class="card_headline_bottom clip_top">
                    <p>Watercolor</p>
                </div>
                <a href="digital.html">
                    <img src="images/bee_nd.JPG" alt="Watercolor bee">
                </a>
                <div class="card_subheadline">
                    <p>Originals</p>
                </div>
            </div>

            <div class="swiper-slide">
                <div class="card_headline_bottom clip_top">
                    <p>Watercolor</p>
                </div>
                <a href="digital.html">
                    <img src="images/rose.JPG" alt="Watercolor rose">
                </a>
                <div class="card_subheadline">
                    <p>Prints</p>
                </div>
            </div>
        </div>
    </div>

    <div class="swiper">
        <div class="card_headline clip_bottom">
            <p>Acrylic</p>
        </div>
        <div class="swiper-wrapper">

            <div class="swiper-slide">
                <div class="card_headline_bottom clip_top black_font">
                    <p>Acrylic</p>
                </div>
                <a href="digital.html">
                    <img src="images/sunflower.JPG" alt="Sunflower">
                </a>
                <div class="card_subheadline">
                    <p>Figurative</p>
                </div>
            </div>

            <div class="swiper-slide">
                <div class="card_headline_bottom clip_top black_font">
                    <p>Acrylic</p>
                </div>
                <a href="digital.html">
                    <img src="images/abstract.JPG" alt="Abstract acrylic">
                </a>
                <div class="card_subheadline">
                    <p>Abstract</p>
                </div>
            </div>

        </div>
    </div>


</div>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    var swiper = new Swiper('.swiper', {
        // Optional parameters
        speed: 900,
        // loop: true,
        effect: "cube",
        grabCursor: true,
        cubeEffect: {
            shadow: true,
            slideShadows: true,
            shadowOffset: 50,
            shadowScale: 0.94,
        },
        autoplay: {
            delay: 3000,
            disableOnInteraction: false,
        },
    });
</script>
</body>
</html>
